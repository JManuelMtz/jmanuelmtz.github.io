                            </div>

                                <div class="col-sm-10">
                                    <textarea id="mjs" class="form-control input-lg" placeholder="Escribe tu mensaje" required rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary btn-lg"><span class="fa fa-envelope-o"></span> Enviar</button>
